<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue</title>
</head>
<body>

<div id="app">

    <div>
        <h2>任务流处理</h2>
        <div v-if="role == 'admin' || role == 'super-admin'">
            管理员你好
        </div>
        <div v-else-if="role == 'guest'">
            公共访问者你好
        </div>
        <div v-else>
            permission forbidden！
        </div>
    </div>
    <div>
        <h2>vue计算属性</h2>
        <table border="1">
            <thead>
            <th>学科</th>
            <th>分数</th>
            </thead>
            <tbody>
            <tr>
                <td>英语</td>
                <td><input type="text" v-model.number="english"></td>
            </tr>
            <tr>
                <td>数学</td>
                <td><input type="text" v-model.number="math"></td>
            </tr>
            <tr>
                <td>物理</td>
                <td><input type="text" v-model.number="physical"></td>
            </tr>
            <tr>
                <td>生物</td>
                <td><input type="text" v-model.number="biology"></td>
            </tr>
            <tr>
                <td>总分</td>
                <td>{{sum}}</td>
            </tr>
            <tr>
                <td>平均分</td>
                <td>{{average}}</td>
            </tr>
            </tbody>
        </table>

    </div>


</div>
<script src="../lib/vue.js"></script>
<script src="js/main.js"></script>
</body>
</html>
