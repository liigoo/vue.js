<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue</title>
</head>
<body>

<div id="app">

    <div>
        <input type="text" v-model="name">
        <span v-show="name">U name is {{name}}</span>
    </div>
    <div>
        <input type="text" v-model="age">
        <span v-show="age">U age is {{age}}</span>
    </div>
    <div>
        <input type="text" v-model="sex">
        <span v-if="sex">U sex is {{sex}}</span>
    </div>


</div>
<script src="../lib/vue.js"></script>
<script src="js/main.js"></script>
</body>
</html>
