<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue</title>
</head>
<body>

<div id="app">

    <div>
        <button v-on="{mouseenter: onEnter,mouseleave: onOut}" @click="onClick">click</button>
        <form @keyup.enter="onEnter" @keyup="onKeyup" @submit.prevent="onSubmit">
            <input type="text">
            <button type="submit">提交</button>
        </form>

    </div>


</div>
<script src="../lib/vue.js"></script>
<script src="js/main.js"></script>
</body>
</html>
